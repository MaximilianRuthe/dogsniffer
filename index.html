    <body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <div class="app">
		<h1>Dog Sniffer</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
    </div>
	<div class="container-fluid padding-top" style="padding-left:0;padding-right:0;">
		<div id="mage-map">
		<div id="map-all" class="map map-2213" style="width: 100%; min-height:300px; height: 100%;"></div>
			<script type="text/javascript">    	    
				var bounds = [];
				jQuery(document).ready(function(){
					map = new GMaps({
						div: '#map-all',
						lat: -12.043333,
						lng: -77.028333,
						disableDefaultUI: true,
						zoom: 14,		
					}); 
					GMaps.geocode({
						address: 'Los Angeles, CA',
						callback: function(results, status) {
							if (status == 'OK') {
								var latlng = results[0].geometry.location;
								map.setCenter(latlng.lat(), latlng.lng());
								map.addMarker({
									lat: latlng.lat(),
									lng: latlng.lng(),
									//icon: "http://dogsniffer.com/wp-content/uploads/2013/03/favicon.png"
								});
							}
						}
					});	  
				});	  	  
			</script>
		</div>
		<div id="listings" class="row" role="main">
			<div class="col-xs-12 content" >
				<ul class="druid-listings"></ul>
			</div>
		</div>
    </div>        
        <script type="text/javascript">
            app.init();			
        </script>
