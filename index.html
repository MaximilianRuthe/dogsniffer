<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />	
		<!--<link rel='stylesheet' id='bootstrap-css'  href='css/bootstrap.min.css' type='text/css' media='all' />-->
		<link rel='stylesheet' id='icons-css'  href='css/glyphicons.min.css' type='text/css' media='all' />
		<link rel='stylesheet' id='icons-css'  href='css/jquery.mobile-1.4.5.min.css' type='text/css' media='all' />
		<link rel='stylesheet' id='icons-css'  href='css/druid.css' type='text/css' media='all' />
		<link rel="stylesheet" type="text/css" href="css/index.css" />	
        <title>Dog Sniffer</title>
		<!--<script type="text/javascript" src="cordova.js"></script>-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
		<script type='text/javascript' src='js/jquery.mobile-1.4.5.min.js'></script>	
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script type='text/javascript' src='js/gmaps.js'></script>
		<script type="text/javascript" src="js/druid.js"></script>
    </head>
    <body>
	<div data-role="page" style="width:100%; height:100%;">		
		<div data-role="header">					
			<h1 class="ui-title" role="heading" aria-level="1">Dog Sniffer</h1>
			<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
			<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
			<input type="text" placeholder="Sniff For" id="s" name="s" value="" data-clear-btn="true"><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden" title="Clear text">Clear text</a>
			</div>
			<div data-role="navbar">
			<ul>
				<li><a href="#" id="dining">Places</a></li>
				<li><a href="#" id="activities">Events</a></li>
				<li><a href="#" id="products">Products</a></li>
			</ul>
			</div><!-- /navbar -->				
			
		</div>
		<div data-role="content">
			<ul data-role="listview" data-inset="true" class="ui-listview-inset ui-corner-all ui-shadow">
			<li><a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">Dining</a></li>
			<li><a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">Activities</a></li>
			<li><a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">More</a></li>
			</ul>
			<ul class="druid-listings" data-role="listview" data-split-icon="gear" data-inset="true" class="ui-corner-all ui-shadow"></ul>
		</div>
		<div data-role="footer" data-position="fixed" role="contentinfo">
		<div data-role="navbar" class="ui-navbar" role="navigation">
			<ul class="ui-grid-b">
				<li class="ui-block-a"><a href="#" class="ui-link ui-btn ui-btn-active ui-state-persist" data-role="button" data-icon="home">Nearby</a></li>
				<li class="ui-block-b"><a href="#" class="ui-link ui-btn" data-role="button" data-icon="search">Search</a></li>
				<li class="ui-block-c"><a href="#" class="ui-link ui-btn" data-role="button" data-icon="gear">Settings</a></li>
			</ul>
		</div>
		<h4 style="display:none;" class="ui-title" role="heading" aria-level="1">Footer</h4>
		</div>
		<div data-role="panel" id="panel" data-position="left" data-position-fixed="false" data-display="reveal">
			<form class="navbar-form navbar-left" role="search" data-ajax="false">
	
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Neighborhood, City, Zip" id="where" name="where" />
				</div>
				<button type="button" id="show-search" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div data-role="panel" id="list" data-position="right" data-position-fixed="false" data-display="reveal">
			<div class="ui-panel-inner"></div>
		</div>
	</div>
        <script type="text/javascript">
            app.init();			
        </script>
    </body>
</html>
