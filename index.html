<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />	
		<link rel='stylesheet' id='icons-css'  href='css/jquery.mobile-1.4.5.min.css' type='text/css' media='all' />
		<link rel='stylesheet' id='icons-css'  href='css/druid.css' type='text/css' media='all' />
		<link rel="stylesheet" type="text/css" href="css/index.css" />	
        <title>Dog Sniffer</title>		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type='text/javascript' src='js/jquery.mobile-1.4.5.min.js'></script>		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type='text/javascript' src='js/gmaps.js'></script>
	<script>
$( document ).on( "pagecreate", "#map-page", function() {
	var zone = $('#opt-city');
	var supported = ['Los Angeles','Orange County','Santa Barbara'];
	geocoder = new google.maps.Geocoder();
	GMaps.geolocate({
		success: function(position) {
		var lat = position.coords.latitude;
		var lng = position.coords.longitude;
		var latlng = new google.maps.LatLng(lat, lng);
		geocoder.geocode({'latLng': latlng}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				console.log(results);
				if (results[1]) {
					//alert(results[0].formatted_address)
					for (var i=0; i<results[0].address_components.length; i++) {
						for (var b=0;b<results[0].address_components[i].types.length;b++) {							
							if (results[0].address_components[i].types[b] == "administrative_area_level_1") {
								city = results[0].address_components[i];
								DS.city = city.long_name;								
							}
							if ($.inArray(DS.city, supported) !== -1){
								if (DS.city == 'Santa Barbara'){
									DS.city = 'sb';
								} else if (DS.city == 'San Francisco') {
									DS.city = 'sf';
								} else if (DS.city == 'Orange County') {
									DS.city = 'oc';
								} else {
									DS.city = 'la';
								}								
								zone.val(DS.city).attr('selected', true).siblings('option').removeAttr('selected');
								zone.selectmenu();
								zone.selectmenu("refresh", true);
							} else {
								DS.city = 'la';
								zone.val('la').attr('selected', true).siblings('option').removeAttr('selected');
								zone.selectmenu();
								zone.selectmenu("refresh", true);
								break;
							}								
							if (results[0].address_components[i].types[b] == "postal_code") {
								zip = results[0].address_components[i];
								DS.zip = zip.long_name;
								$('#opt-zip').val(DS.zip);								
							}
						}
					}					
					DS.letDogsOut('',true);					
				} else {
					alert("No results found");
				}				
			} else {
				alert("Geocoder failed due to: " + status);
			}
		});
		},
		error: function(error) {
			alert('Geolocation failed: '+error.message);
		},
		not_supported: function() {
			alert("Your browser does not support geolocation");
		},
		always: function() {
	
		}
	});
    $( "#show-more a" ).on( "click", function( e ){        
        DS.letDogsOut();
        e.preventDefault();
    });	
 	$( "#settings" ).on( "click", function( e ){        
        $( "#poo" ).popup( "close" );  
        e.preventDefault();
    });	
	 $( "#opt-form" ).on( "click", function( e ){ 
		DS.city = $('#opt-city').val();
		DS.zip = $('#opt-zip').val();	       
        DS.refresh_list();
		DS.letDogsOut();
        e.preventDefault();
    });	
	$('#s').on( "change", function( e ){   
		DS.search = $('#s').val();	 
		DS.refresh_list();  
        DS.letDogsOut();
		e.preventDefault();
    });	
	$('#opt-category').on( "change", function( e ){
		DS.refresh_list();
		DS.term = $('#opt-category').val();
		if (DS.term !== 'all'){
			DS.letDogsOut(DS.term);
		} else {
			DS.term = '';
			DS.letDogsOut();
		}
	});
});
/**
 * Geolocation configuration
 */
var DS = {
	country: "USA",
	city: "",
    zip: "",
	search:"",
	term: "",
    offset: 1,
	post_type: 'listing',
	url: '',
	urlCatch: '',
	pp: 5,
	refresh_list: function (){
		$('.druid-list-item').remove();
		DS.offset = 1;
	},
	pauseInputs: function (){
		$('select').selectmenu('disable');
		$('button, a.ui-btn').attr('disabled','disabled');
		$('a.ui-btn').addClass('ui-disabled');
		$('input[type="text"], input[type="search"]').attr('disabled','disabled');
		$.mobile.loading( "show" );	
	},
	playInputs: function (){
		$('select').selectmenu('enable');
		$('button').removeAttr('disabled','disabled');
		$('a.ui-btn').removeClass('ui-disabled');
		$('input[type="text"], input[type="search"]').removeAttr('disabled','disabled');
		$.mobile.loading( "hide" );
	},
	processURL: function(cat){			
		var city = DS.city;
		var zip = DS.zip;	
		var s = DS.search;				
		var s1 = s2 = s3 = s4 = '';
		var s1 = '&type='+DS.post_type;		
		if (s !== '') {
			s2 = "&filter[s]="+s;
		}						
		if (cat !== '') {
			s3 = "&filter[type]="+cat;
		}
		if (zip !== ''){
			s4 = "&filter[meta_key]=mage_zip&filter[meta_value]="+zip;
		}
		var barkback = 'http://dogsniffer.com/'+city+'/wp-json/posts?filter[post_status]=publish&filter[orderby]=date&filter[order]=desc&filter[posts_per_page]='+DS.pp+'&page='+DS.offset;		
		DS.urlCatch = barkback + s1 + s2;
		DS.url = barkback + s1 + s2 + s3 + s4;
	
	},
	letDogsOut: function (cat,first){
		DS.pauseInputs();
		cat = cat || DS.term;
		first = first || false;
		DS.processURL(cat);	
		$.ajax({
			type: 'GET',
			url: DS.url,
			dataType: 'json',
            success: function(pup) {
				if ($.isEmptyObject(pup)){
					DS.zip = '';
					DS.search = '';
					DS.term = '';
					if (!first){
						$( "#poo" ).popup( "open" );  
					}
					DS.showMore(DS.urlCatch);
				} else {
					DS.showMore(DS.url);
				}
			},
			timeout: 6000,  // Timeout after 6 seconds
            error: function(jqXHR, textStatus, errorThrown) {
                console.log("Error, textStatus: " + textStatus + " errorThrown: "+ errorThrown);
				$.mobile.loading( "hide" );
            }
		});
	},
    showMore: function(whistle) {			
        $.ajax({
			type: 'GET',
			url: whistle,
			dataType: 'json',
            success: function( response ) {
				var sniffed = '';				
        		$.each(response, function(index, value) {
					DS.offset = DS.offset + 1;
					console.log(value);
					var count = value.review_count;
					var reviews = '';
					if (count > 1){
						//reviews = '<div class="average-rating"><div class="author-rating"><span style="width:'+value.rating+'%;"></span></div> <div class="review-count"><span itemprop="reviewCount">'+count+'</span> reviews</div></div>';
						reviews = '<div class="average-rating"><div class="author-rating"><span style="width:'+value.rating+'%;"></span></div></div>';
					} else if (count == 1){
						//reviews = '<div class="average-rating"><div class="author-rating"><span style="width:'+value.rating+'%;"></span></div> <div class="review-count"><span itemprop="reviewCount">'+count+'</span> review</div></div>';
						reviews = '<div class="average-rating"><div class="author-rating"><span style="width:'+value.rating+'%;"></span></div></div>';
					}
					var img = 'http://dogsniffer.com/la/wp-content/themes/Gryphon/mage/images/timthumb.php?src=http://dogsniffer.com//wp-content/themes/Gryphon/mage/images/dining.png&w=90&h=90&zc=1';
					if (value.featured_image !== null && value.featured_image !== '' ){
						thumb = value.featured_image.attachment_meta;
						if (thumb.sizes.thumbnail !== undefined && thumb.sizes.thumbnail !== ''){
							img = thumb.sizes.thumbnail.url;
						}						
					}
					img = '<img src="'+img+'" class="thumbnail" />';
					
					//var tel = '<a href="tel:'+value.phone+'" class="ui-link-inherit">'+value.phone+'</a>';
					sniffed = sniffed + '<li class="druid-list-item ui-li-has-thumb item-'+value.type+'">' +
			      	'<a href="tel:'+value.phone+'" class="ui-btn">' + img +'<h3>'+value.title+'</h3>' + reviews +
					'<p>'+value.street+'<br />'+value.city+', '+value.zip+'<br />'+value.phone+'</p>' + 
					'</a></li>';
				 });
                $( ".druid-listings" ).find( "#show-more" ).before(sniffed);
                $( ".druid-listings" ).listview( "refresh" );
                DS.playInputs();
            },
            timeout: 6000,  // Timeout after 6 seconds
            error: function(jqXHR, textStatus, errorThrown) {
                console.log("Error, textStatus: " + textStatus + " errorThrown: "+ errorThrown);                
            }
        });
    }
};
	</script>
    </head>
    <body>
<div data-role="page" id="map-page" data-url="map-page">
	<div data-role="header">
		<h1>Dog Sniffer</h1>
		<a href="#options" data-role="button" data-icon="gear" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Options</a>
	</div>
	<div role="main" class="ui-content">
		<input type="search" placeholder="Sniff For" id="s" name="s" value="" data-clear-btn="true" />
   		<select name="opt-category" id="opt-category" data-native-menu="false">
        		<option data-placeholder="true">Categories</option>
				<option value="all">All</option>
        		<option value="activities">Activities</option>
        		<option value="dining">Dining</option>
        		<option value="health-care">Health & Care</option>
        		<option value="services">Services</option>
				<option value="shopping">Shopping</option>
				<option value="training">Training</option>
				<option value="travel">Travel</option>
    	</select>
	<ul class="druid-listings" data-role="listview" data-inset="true" class="ui-corner-all ui-shadow">
		<li id="show-more"><a href=""><h1>Show more</h1></a></li>
	</ul>
	</div>
	<div data-role="footer" data-position="fixed" role="contentinfo">		
		<h4 style="display:none;" class="ui-title" role="heading" aria-level="1">Footer</h4>
	</div>
	<div data-role="panel" id="options" data-position="left" data-position-fixed="false" data-display="overlay">
		<h3>Search Options</h3>
		<select name="opt-city" id="opt-city" data-native-menu="false"><option>Choose A City</option><option value="la">Los Angeles</option><option value="sb">Santa Barbara</option><option value="oc">Orange County</option></select>
		<input type="search" placeholder="Zip Code" id="opt-zip" name="opt-zip" value="" data-clear-btn="true">
		<button type="button" class="btn btn-default" id="opt-form">Submit</button>
	</div>
	<div data-role="popup" id="poo" style="max-width:400px;"><div data-role="header" data-theme="a"><h1>Oh Dog Poo!</h1></div><div role="main" class="ui-content"><h3 class="ui-title">We couldn't sniff out any listings for your search.</h3><p>You could try different category or search keyword, or even change your location settings.</p><a href="#options" id="settings" data-role="button" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Settings</a><a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back">Back</a></div>
	</div>
    </div>
    </body>
</html>
