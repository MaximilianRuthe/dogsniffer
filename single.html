<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />	
		<link rel='stylesheet' id='icons-css'  href='css/jquery.mobile-1.4.5.min.css' type='text/css' media='all' />
		<link rel='stylesheet' id='icons-css'  href='css/druid.css' type='text/css' media='all' />
		<link rel="stylesheet" type="text/css" href="css/index.css" />	
        <title>Dog Sniffer</title>		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type='text/javascript' src='js/jquery.mobile-1.4.5.min.js'></script>		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type='text/javascript' src='js/gmaps.js'></script>
    </head>
    <body>
<div data-role="page" id="single" class="page">
	<div data-role="header" data-position="fixed" id="single-header">
		<a href="#" data-role="button" data-icon="gear" data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
		<h1>Dog Sniffer</h1>
	</div>
	<div role="main" class="ui-content" id="mainbox">
		<div class="entry-header"></div>
		<div class="entry-map">
			<div class="mapbox">
				<div class="map-cap">					
					<div class="dist"></div>
					<div class="map-add"></div>
				</div>
			</div>
		</div>
		<div class="entry-content">
		<ul data-role="listview" data-inset="true">
		<li data-icon="location" class="page-directions"><a href="#map-pop"  data-position-to="window" data-rel="popup" data-transition="pop">Directions</a></li><li data-icon="phone" class="page-call" id="tel"><a href="#">Call</a></li></ul>
		<div data-role="collapsible" class="druid-collapse">
		<h4>More Info</h4>
		<ul data-role="listview" id="listing-more"></ul>
		</div>		
		<div data-role="collapsible" class="druid-collapse contain-related">
		<h4>Similar Listings</h4>
		<ul class="druid-related" data-role="listview" class="ui-corner-all ui-shadow"></ul>
		</div>
		<h3 class="ui-bar ui-bar-a ui-corner-all">Reviews</h3>
			<div class="ui-body ui-body-a ui-corner-all">

				<ul class="druid-reviews" data-role="listview" data-inset="false" class="ui-corner-all ui-shadow" data-collapsed-icon="star" data-expanded-icon="forward">
					<li id="submit-review" data-icon="plus" ><a href="#review" data-position-to="window" data-rel="popup" data-transition="pop">Add a Review</a></li>
				</ul>		
			</div>
		</div>
	</div>	
	
	<div data-role="footer" role="contentinfo"></div>
	
	<div data-role="popup" id="review">
		 <a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
		<div data-role="header" data-theme="a"><h1>Review This Listing</h1></div>
		<div role="main" class="ui-content" id="review-content">
<form>
<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
<legend>Rating:</legend><input type="radio" name="rating" id="rate-1" value="1"><label for="rate-1">1</label><input type="radio" name="rating" id="rate-2" value="2"><label for="rate-2">2</label><input type="radio" name="rating" id="rate-3" value="3"><label for="rate-3">3</label>
<input type="radio" name="rating" id="rate-4" value="4">
<label for="rate-4">4</label>
<input type="radio" name="rating" id="rate-5" value="5"  checked="checked">
<label for="rate-5">5</label>
</fieldset>
	<label for="textarea">Review:</label>
		<textarea cols="40" rows="8" name="review" id="review_text"></textarea>		
<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check submit-rating">Rate!</button>
</form>		
		
		
		</div>
	</div>
	<div data-role="popup" id="map-pop" data-corners="false" data-tolerance="15,15">
	 <a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
		<div data-role="header" data-theme="a"><h1>Directions</h1></div>
		<div role="main" class="ui-content" id="single-map">
			<div id="mage-map" style="width:480px;height:320px;"></div>	
		</div>
	</div>
</div>
    </body>
</html>
