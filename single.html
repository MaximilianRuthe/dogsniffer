<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />	
		<link rel='stylesheet' id='icons-css'  href='css/jquery.mobile-1.4.5.min.css' type='text/css' media='all' />
		<link rel='stylesheet' id='icons-css'  href='css/druid.css' type='text/css' media='all' />
		<link rel="stylesheet" type="text/css" href="css/index.css" />	
        <title>Dog Sniffer</title>		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type='text/javascript' src='js/jquery.mobile-1.4.5.min.js'></script>		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type='text/javascript' src='js/gmaps.js'></script>
    </head>
    <body>
<div data-role="page" id="single" class="page">
	<div data-role="header">
		<a href="#" data-role="button" data-icon="gear" data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
		<h1>Dog Sniffer</h1>
	</div>
	<div role="main" class="ui-content" id="mainbox">
		<div class="entry-header"></div>
		<div class="entry-map">
			<div class="mapbox">
				<div class="map-cap">					
					<div class="dist"></div>
					<div class="map-add"></div>
				</div>
			</div>
		</div>
		<div class="entry-content">
			<ul data-role="listview" data-inset="true">
    			<li data-icon="location" class="page-directions"><a href="#map-pop" data-rel="popup" data-transition="pop">Directions</a></li>
   			 	<li data-icon="phone" class="page-call" id="tel"><a href="#">Call</a></li>
    			<li><a href="#info-pop" data-rel="popup" data-transition="pop">More Info</a></li>
			</ul>
		</div>
	</div>	
	<div data-role="footer" data-position="fixed" role="contentinfo"></div>
	<div data-role="popup" id="info-pop" style="width:400px; height:300px;">
		<div data-role="header" data-theme="a"><h1>More Info</h1></div>
		<div role="main" class="ui-content" id="listing-about"></div>
	</div>
	<div data-role="popup" id="map-pop" style="width:400px; height:300px;">
		<div data-role="header" data-theme="a"><h1>Directions</h1></div>
		<div role="main" class="ui-content" id="single-map">
			<div id="mage-map"></div>	
		</div>
	</div>
</div>
    </body>
</html>
